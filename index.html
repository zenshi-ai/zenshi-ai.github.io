<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenshi</title>
  <style>
    body {
      margin: 0;
      background-color: #f8efd5; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      transform: scale(0.25);
      transform-origin: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Zenshi Logo">
</body>
</html>
