<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenshi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f8efd5; 
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 40vw;
      max-width: 350px;
      min-width: 120px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      img {
        width: 100vw;     /* Fill the screen width */
        max-width: 525px; /* 1.5x the desktop max-width (350px * 1.5) */
        min-width: 105px; /* 1.5x the desktop min-width (70px * 1.5) */
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Zenshi Logo">
</body>
</html>
